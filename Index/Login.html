<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Styles/Login.css">
    <script type="text/javascript" src="/Scripts/Login.js"></script>
</head>


<body>
    <nav class="nav">
        <div class="nav-menu">
            <a href="Catalogo.html">Tienda</a>
            <a href="#">Comunidad</a>
            <a href="#">Ayuda</a>
            <a href="cart.html">Carrito</a>
        </div>
    </nav>

    <div class="wave"></div>

    <div class="login-container">
        <div class="logo">
            <img src="/Imagenes/logo.png" alt="Logo">
        </div>

        <form>
            <div class="input-group">
                <input type="email" placeholder="Correo" name="correo" id="correo" required autofocus>

            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" name="password" id="password" required autofocus>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="links-container">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <div class="divider"></div>
                <a href="/Index/Registrese.html" class="signup-link">¿No tienes cuenta? <span>Regístrate</span></a>
            </div>
        </form>
    </div>

</body>

</html>
